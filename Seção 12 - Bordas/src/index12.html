<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordas</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-300">
    <div>
      <button class="m-4 bg-red-400 p-4 rounded-sm">TESTANDO menor</button>
      <button class="m-4 bg-red-400 p-4 rounded">TESTANDO</button>
      <button class="m-4 bg-red-400 p-4 rounded-3xl">TESTANDO maior</button>
    </div>
    <div>
      <span class="bg-green-400 h-20 w-20 block m-4 rounded-full"
        >circular</span
      >
      <span class="bg-green-400 h-20 w-40 block m-4 rounded-full">Pírula</span>
    </div>

    <!--Largura e cor-->
    <div>
      <span class="bg-blue-400 h-10 w-20 block m-4 text-center text-white border-4 border-blue-800">Botão</span>
      <span class="bg-blue-400 h-10 w-20 block m-4 text-center text-white border-4 border-blue-800 rounded">Botão</span>
    </div>
    
    <!--Estilo e opacity-->
    
    <div>
      <span class="bg-purple-600 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800/25 rounded">Botão</span>
      <span class="bg-purple-600 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800/75 rounded">Botão</span>
      <span class="bg-purple-600 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 rounded border-double">Botão</span>
      <span class="bg-purple-600 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 rounded border-dashed">Botão</span>
      <span class="bg-purple-600 h-10 w-20 block m-4 text-center text-white border-4 border-purple-800 rounded border-dotted">Botão</span>
    </div>

    <!--Divide-->
  
    <div class="grid grid-cols-4 divide-blue-900 divide-x-4 divide-dotted">
      <div class="text-center">1</div>
      <div class="text-center">2</div>
      <div class="text-center">3</div>
      <div class="text-center">4</div>
    </div>

    <div class="divide-y-2 divide-purple-300 divide-dashed">
      <p>Testando</p>
      <p>Testando</p>
      <p>Testando</p>
      <p>Testando</p>
      <p>Testando</p>
      <p>Testando</p>
    </div>

    <!--Box Shadow-->

    <div class="w-20 h-20 m-6 shadow-xs">Sombra pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra média</div>
    <div class="w-20 h-20 m-6 shadow-2xl">Sombra grande</div>


    <p class="p-20">Espaçamento</p>
    <p class="p-20">Espaçamento</p>
    <p class="p-20">Espaçamento</p>
    <p class="p-20">Espaçamento</p>


  </body>
  </html>
