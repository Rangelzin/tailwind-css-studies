<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox com Tailwind</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="flex flex-row bg-red-300">
      <div class="bg-red-600 p-6 m-2">1</div>
      <div class="bg-red-600 p-6 m-2">2</div>
      <div class="bg-red-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col bg-blue-300">
      <div class="bg-blue-600 p-6 m-2">1</div>
      <div class="bg-blue-600 p-6 m-2">2</div>
      <div class="bg-blue-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300">
      <div class="bg-green-600 p-6 m-2">1</div>
      <div class="bg-green-600 p-6 m-2">2</div>
      <div class="bg-green-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col-reverse bg-pink-300">
      <div class="bg-pink-600 p-6 m-2">1</div>
      <div class="bg-pink-600 p-6 m-2">2</div>
      <div class="bg-pink-600 p-6 m-2">3</div>
    </div>

    <!--Exercício 5-->
    <h2>Exercício 5</h2>

    <div class="container bg-teal-200 py-1">
      <div class="flex flex-col m-2 p-6 bg-teal-400">1</div>
      <div class="flex flex-col m-2 p-6 bg-teal-500">2</div>
      <div class="flex flex-col m-2 p-6 bg-teal-600">3</div>
      <div class="flex flex-col m-2 p-6 bg-teal-700">4</div>
      <div class="flex flex-col m-2 p-6 bg-teal-800">5</div>
      <div class="flex flex-col m-2 p-6 bg-teal-900">6</div>
    </div>

    <!--Wrap-->

    <div class="flex flex-wrap bg-red-300">
      <div class="flex flex-col m-2 p-6 bg-red-400">1</div>
      <div class="flex flex-col m-2 p-6 bg-red-500">2</div>
      <div class="flex flex-col m-2 p-6 bg-red-600">3</div>
      <div class="flex flex-col m-2 p-6 bg-red-700">4</div>
      <div class="flex flex-col m-2 p-6 bg-red-800">5</div>
      <div class="flex flex-col m-2 p-6 bg-red-900">6</div>
    </div>

    <div class="flex container bg-green-400 p-8">
      <div class="flex-1 bg-green-800">1</div>
      <div class="flex-1 bg-green-600">2</div>
      <div class="flex-none bg-green-200">3</div>
    </div>

    <!--Order-->
    <div class="flex flex-wrap bg-purple-300">
      <div class="flex flex-col m-2 p-6 bg-purple-400 order-last">1</div>
      <div class="flex flex-col m-2 p-6 bg-purple-500 order-5">2</div>
      <div class="flex flex-col m-2 p-6 bg-purple-600 order-4">3</div>
      <div class="flex flex-col m-2 p-6 bg-purple-700 order-3">4</div>
      <div class="flex flex-col m-2 p-6 bg-purple-800 order-2">5</div>
      <div class="flex flex-col m-2 p-6 bg-purple-900 order-first">6</div>
    </div>

    <!--Exercício 6-->
    <h2>Exercício 6</h2>

    <div class="flex container bg-blue-300 p-6">
      <div class="flex-col m-4 p-4 bg-blue-500 lg:order-3">1</div>
      <div class="flex-col m-4 p-4 bg-blue-600 lg:order-2">2</div>
      <div class="flex-col m-4 p-4 bg-blue-700 lg:order-1">3</div>
    </div>
  </body>
</html>
